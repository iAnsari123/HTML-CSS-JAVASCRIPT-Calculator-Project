<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row"><div class="display"></div></div>
      <div class="row">
        <div class="C clear item"><p>C</p></div>
        <div class="Arrow item"><span>&#8592;</span></div>
        <div class="divide item">/</div>
      </div>
      <div class="row">
        <div class="seven item">7</div>
        <div class="eight item">8</div>
        <div class="nine item">9</div>
        <div class="multi item">*</div>
      </div>
      <div class="row">
        <div class="four item">4</div>
        <div class="five item">5</div>
        <div class="six item">6</div>
        <div class="minus item">-</div>
      </div>
      <div class="row">
        <div class="one item">1</div>
        <div class="two item">2</div>
        <div class="three item">3</div>
        <div class="plus item">+</div>
      </div>
      <div class="row">
        <div class="zero item">0</div>
        <div class="equal item">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
